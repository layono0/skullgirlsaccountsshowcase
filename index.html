<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Loja</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, #1a0e2b, #120820, #0a0613);
      font-family: Arial, sans-serif;
    }
    .btn {
      padding: 18px 36px;
      border: none;
      background: #7a2cff;
      color: white;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
      box-shadow: 0 0 20px rgba(122, 44, 255, 0.4);
    }
    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(122, 44, 255, 0.6);
    }
  </style>
</head>
<body>
  <a href="https://sgmstore.lovable.app/" target="_blank" class="btn">nova loja</a>
</body>
</html>
